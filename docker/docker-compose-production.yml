# =============================================================================
# PRODUCTION Environment - Docker Compose
# =============================================================================
# Infrastructure for production environment
# Usage: docker-compose -f docker/docker-compose-production.yml up -d
# =============================================================================

version: '3.8'

services:
  # MySQL Database
  user-mysql-production:
    image: mysql:8.0
    container_name: user-mysql-production
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: quckapp_users
      MYSQL_USER: quckapp
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - user_mysql_production_data:/var/lib/mysql
    networks:
      - user-production-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --innodb-buffer-pool-size=1G --max-connections=500
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Redis
  user-redis-production:
    image: redis:7-alpine
    container_name: user-redis-production
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - user_redis_production_data:/data
    networks:
      - user-production-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Zookeeper
  user-zookeeper-production:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: user-zookeeper-production
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - user_zookeeper_production_data:/var/lib/zookeeper/data
    networks:
      - user-production-network
    healthcheck:
      test: echo srvr | nc localhost 2181 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  user-kafka-production:
    image: confluentinc/cp-kafka:7.5.0
    container_name: user-kafka-production
    ports:
      - "29093:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: user-zookeeper-production:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://user-kafka-production:9092,PLAINTEXT_HOST://localhost:29093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 2147483648
      KAFKA_MESSAGE_MAX_BYTES: 10485760
    volumes:
      - user_kafka_production_data:/var/lib/kafka/data
    depends_on:
      user-zookeeper-production:
        condition: service_healthy
    networks:
      - user-production-network
    healthcheck:
      test: kafka-topics --bootstrap-server localhost:9092 --list || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  user_mysql_production_data:
  user_redis_production_data:
  user_zookeeper_production_data:
  user_kafka_production_data:

networks:
  user-production-network:
    driver: bridge
