# =============================================================================
# LOCAL (Mock) Environment Configuration
# =============================================================================
# Use this profile for local development with Docker containers
# Run with: -Dspring.profiles.active=local
# =============================================================================

server:
  port: 8082

spring:
  # MySQL Database - Local Docker
  datasource:
    url: jdbc:mysql://localhost:3307/quckapp_users?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root_secret
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  # Redis - Local Docker
  data:
    redis:
      host: localhost
      port: 6380
      password: redis_secret

  # Kafka - Local Docker
  kafka:
    bootstrap-servers: localhost:29093

  # Flyway
  flyway:
    enabled: true
    validate-on-migrate: false
    baseline-on-migrate: true

# JWT Configuration - Same secret as auth-service
jwt:
  secret: bG9jYWwtZGV2LXNlY3JldC1rZXktZm9yLXRlc3Rpbmctb25seS0zMi1jaGFycw==
  # Must match auth-service issuer for token validation
  issuer: quckchat_realtime

# Logging - Verbose for debugging
logging:
  level:
    com.quckapp.user: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
