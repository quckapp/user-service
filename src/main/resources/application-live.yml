# =============================================================================
# LIVE Environment Configuration
# =============================================================================
# Use this profile for live environment
# Run with: -Dspring.profiles.active=live
# =============================================================================

server:
  port: 8082

spring:
  # MySQL Database
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_NAME:quckapp_users}?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  # Redis
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 32
          max-idle: 16
          min-idle: 8

  # Kafka
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    producer:
      acks: all
      retries: 3

  # Flyway
  flyway:
    enabled: true
    baseline-on-migrate: true

# Logging
logging:
  level:
    root: WARN
    com.quckapp.user: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: ERROR
