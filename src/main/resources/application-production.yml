# =============================================================================
# PRODUCTION Environment Configuration
# =============================================================================
# Use this profile for production environment
# Run with: -Dspring.profiles.active=production
# =============================================================================

server:
  port: 8082

spring:
  # MySQL Database
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_NAME:quckapp_users}?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 100
      minimum-idle: 20
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      leak-detection-threshold: 60000

  # Redis
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 64
          max-idle: 32
          min-idle: 16

  # Kafka
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    producer:
      acks: all
      retries: 5
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5

  # Flyway
  flyway:
    enabled: true
    baseline-on-migrate: false

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

# Logging
logging:
  level:
    root: WARN
    com.quckapp.user: INFO
    org.springframework.security: ERROR
    org.hibernate.SQL: ERROR
